JOBS: 8
TEST_ONLY: true
LOG_INTERVAL: 20
TRAIN_BATCH_SIZE: 1
VAL_BATCH_SIZE: 1
START_EPOCH: 0
END_EPOCH: 1
VAL_INTERVAL: 1
MODEL_SANING_INTERVAL: 5
MIX_PRECISION: true
IS_VIDEO: true  # Video model testing, process frame by frame and track RNN state
RESUME:
  PATH: "/path/to/your/model.pth.tar"  # Set model path
  TYPE:
  SET_EPOCH: false
SEED: 23334
IS_CUDA: true
OPTIMIZER:
  NAME: "Adam"
  LR: 0.00005
  LR_SCHEDULER: cosine
  END_EPOCH: 1
  weight_decay: 0
LOSS:
  - NAME: normal-light-reconstructed-loss
    WEIGHT: 1
  - NAME: normal-light-perceptual-loss
    WEIGHT: 0.5
METRICS:
  - NAME: SSIM
    input_is_linear: false
  - NAME: PSNR
    input_is_linear: false
  - NAME: PSNR_star
    input_is_linear: false
DATASET:
  NAME: get_eglol_withNE_dataset_vid
  root: "/path/to/your/dataset/"
  voxel_grid_channel: 32
  img_height: 260
  img_width: 346
  is_split_event: true
  sequence_length: 16
  step_size: 1  # Use step_size=1 during testing to evaluate all frames
MODEL:
  NAME: egretinex
  IlluNet:
    illumiantion_level: 1
    base_chs: 48
    voxel_grid_channel: 32
    illumiantion_set: [0]
  ImageNet:
    snr_factor: 3
    voxel_grid_channel: 32
    base_chs: 48
    snr_threshold_list: [0.6, 0.5, 0.4]
    use_rnn: true  # Keep RNN structure to load video-trained model

VISUALIZATION:
  folder: ./epoch-best
  tag: vid_test
  intermediate_visualization: false
